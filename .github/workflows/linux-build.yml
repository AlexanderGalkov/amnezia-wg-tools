name: linux-build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    steps:
    - uses: actions/checkout@v3
    - run: apt -y update && apt -y install build-essential && cd src && make
    - uses: actions/upload-artifact@v3
      with:
        name: amnezia-wg-tools_ubuntu22.04
        path: wg
